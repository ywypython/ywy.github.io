</ol>
<figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">#!/usr/bin/env python</span></span><br><span class="line"><span class="comment"># -*- coding:utf-8 -*-</span></span><br><span class="line"></span><br><span class="line"><span class="keyword">import</span> pymysql</span><br><span class="line"><span class="keyword">import</span> requests</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">url = <span class="string">'http://125.35.6.84:81/xk/itownet/portalAction.do?method=getXkzsList'</span></span><br><span class="line"></span><br><span class="line">data = &#123;</span><br><span class="line">    <span class="string">'on'</span>: <span class="string">'true'</span>,</span><br><span class="line">    <span class="string">'page'</span>: <span class="string">'1'</span>,</span><br><span class="line">    <span class="string">'pageSize'</span>: <span class="string">'15'</span>,</span><br><span class="line">    <span class="string">'productName'</span>:<span class="string">''</span>,</span><br><span class="line">    <span class="string">'conditionType'</span>: <span class="string">'1'</span>,</span><br><span class="line">    <span class="string">'applyname'</span>:<span class="string">''</span>,</span><br><span class="line">    <span class="string">'applysn'</span>:<span class="string">''</span>,</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">headers = &#123;</span><br><span class="line">    <span class="string">'User-Agent'</span>:<span class="string">'Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/75.0.3770.100 Safari/537.36'</span></span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">info_dic = requests.post(url=url,data=data,headers=headers).json()</span><br><span class="line"></span><br><span class="line">conn = pymysql.connect(host=<span class="string">'127.0.0.1'</span>,user=<span class="string">'root'</span>,password=<span class="string">''</span>,database=<span class="string">'pachong'</span>) <span class="comment"># 连接数据库</span></span><br><span class="line">cur = conn.cursor()</span><br><span class="line"></span><br><span class="line"><span class="keyword">for</span> info <span class="keyword">in</span> info_dic[<span class="string">'list'</span>]:</span><br><span class="line">    id = info[<span class="string">'ID'</span>]</span><br><span class="line"></span><br><span class="line">    detaile_url = <span class="string">'http://125.35.6.84:81/xk/itownet/portalAction.do?method=getXkzsById'</span></span><br><span class="line">    detaile_data = &#123;</span><br><span class="line">        <span class="string">'id'</span>:id</span><br><span class="line">    &#125;</span><br><span class="line">    detaile_dic = requests.post(detaile_url,data=detaile_data,headers=headers).json()</span><br><span class="line">    <span class="comment"># print(detaile_dic['epsName']+':',detaile_dic['epsProductAddress'])</span></span><br><span class="line">    name = detaile_dic[<span class="string">'epsName'</span>]</span><br><span class="line">    address = detaile_dic[<span class="string">'epsProductAddress'</span>]</span><br><span class="line">    write_info = <span class="string">'insert into day01homework(单位名称,单位地址) values(%s,%s)'</span></span><br><span class="line">    cur.execute(write_info,(name,address))</span><br><span class="line">conn.commit()</span><br><span class="line">cur.close()</span><br><span class="line">conn.close()</span><br></pre></td></tr></table></figure>
