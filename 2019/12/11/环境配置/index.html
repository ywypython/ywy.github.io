        <h1 id="自动化跑课机器环境配置"><a href="#自动化跑课机器环境配置" class="headerlink" title="自动化跑课机器环境配置"></a>自动化跑课机器环境配置</h1><figure class="highlight markdown"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br></pre></td><td class="code"><pre><span class="line"><span class="bullet">- </span>1、必须新建用户，设置为管理员权限。用户名：Admin；密码：123</span><br><span class="line"><span class="bullet">- </span>2、打开控制面板 -- 查看方式选择为类别 --系统和安全 -- 更改用户账户控制设置 -- 设置为从不通知</span><br><span class="line"><span class="bullet">- </span>3、安装python、ssh。（本人存储在钉盘中。）配置好国内pip源。并且下载一些第三方库（requests、tqdm、airtest）</span><br><span class="line"><span class="bullet">- </span>4、从ftp地址上面下载AIB或者非AIB客户端。下载175版本。</span><br><span class="line"><span class="bullet">- </span>5、通过scp传刘琦脚本。</span><br><span class="line"><span class="code">		scp -r C:\发送的脚本路径 Admin@接受服务器的ip:C:\接受服务器存储的路径。</span></span><br><span class="line"><span class="code">		发送多个文件加-r  单个文件不需要</span></span><br></pre></td></tr></table></figure>



<figure class="highlight markdown"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br></pre></td><td class="code"><pre><span class="line"><span class="bullet">- </span>从钉盘中下载autologin.air放在桌面（必须放在桌面）</span><br><span class="line"><span class="bullet">- </span>在c盘创建几个空文件夹</span><br><span class="line"><span class="code">		shaokai_test</span></span><br><span class="line"><span class="code">		run</span></span><br><span class="line"><span class="code">		AIB</span></span><br><span class="line"><span class="code">		courseware_data</span></span><br><span class="line"><span class="bullet">- </span>c:\px<span class="emphasis">_pt_</span>auto\px_run.py中的408行左右路径改成os.system(r"start pythonw C:\Users\Admin\Desktop\autologin.air\test.py")</span><br><span class="line"></span><br><span class="line"><span class="bullet">- </span>c:\shaokai<span class="emphasis">_test\checkCourse.py中的第10行左右改为  LOG_</span>DIR = r"C:\Users\Admin\AppData\Local\Temp\AIBrowser\logs"</span><br><span class="line"></span><br><span class="line"><span class="bullet">- </span>右键phoenix,打开所在文件夹,搜索ini文件,找到web_config,将配置改为  </span><br><span class="line"><span class="code">            updateResource = false</span></span><br><span class="line"><span class="code">            checkfailButPass = true</span></span><br><span class="line"><span class="code">            useResourceCourse = true</span></span><br><span class="line"><span class="code">            </span></span><br><span class="line"><span class="bullet">- </span>邮件phoenix，打开所在文件夹，在Roaming下创建phoenixLocalComps\component</span><br></pre></td></tr></table></figure>
